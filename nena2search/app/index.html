
<html> 
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title></title>
		<link rel="stylesheet" href="layered.css"/>
	</head>
	<body>
    <div class="page">
      <div class="leftcol">
        <div class="progress" id="progress">Javascript is not executing!</div>
        <details>
          <summary id="title"></summary>
          <div id="description"></div>
        </details>
        <div id="query">
          <table id="querytable">
            <thead>
            <tr>
              <th>by</th>
              <th>show</th>
              <th>level/pattern</th>
              <th>layer</th>
            </tr>
            </thead>
            <tbody id="querybody">
            </tbody>
          </table>
        </div>
        <div id="stats">
          <div><button id="go">go</button></div>
          <table>
            <colgroup>
              <col align="left">
              <col align="right">
            </colgroup>
            <thead>
              <tr>
                <th><i>level</i></th>
                <th>results</th>
              </tr>
            </thead>
            <tbody id="statsbody">
            </tbody>
          </table>
        </div>
        <div id="exchange">
          <div>
            <b>import</b>
            <input
              type="file" name="imjname" id="imjname"
              accept="application/json"
              class="import"
            >
            <button id="importj">load job from file</button>
          </div>
          <div>
            <b>export</b>
            <input type="text" name="exname" id="exname" value="job" class="export">
            <span class="exports">
              <span>
                <span class="export">.json</span>
                <button id="exportj">save job to file</button>
              </span>
              <span>
                <span class="export">.tsv</span>
                <button id="exportr">save results to file</button>
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="midcol">
        <input
          type="number"
          name="setter" id="setter"
          min="1" max="1" step="1"
          value="1"
        >
        <br>
        <button id="minp">▲</button>
        <button id="min2p">▲▲</button>
        <div class="swrapper">
          <input
            type="range"
            name="slider" id="slider"
            min="1" max="1" step="1"
            value="1"
          >
        </div>
        <button id="maxp">▼</button>
        <button id="max2p">▼▼</button>
        <div id="total">0</div>
      </div>
      <div class="rightcol">
        <table id="resultstable">
          <thead>
            <th>n</th>
            <th>in</th>
            <th>result</th>
          </thead>
          <tbody id="resultsbody">
          </tbody>
        </table>
      </div>
    </div>
		<script src="corpus.js"></script>
		<script src="jquery.js"></script>
		<script src="layered.js"/></script>
  </body>
</html>
